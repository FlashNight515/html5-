    <h3>听我誓言，作吾见证：</h3>
    <h3>长夜将至，我从今开始守望，至死方休。</h3>
    <h3>我将不娶妻、不封地、不生子。我将不戴宝冠，不争荣宠。</h3>
    <h3>我将尽忠职守，生死于斯。</h3>
    <h3>我是黑暗中的利剑，长城上的守卫，抵御寒冷的烈焰，破晓时分的光线，唤醒眠者的号角，守护王国的坚盾。</h3>
    <h3>我将生命与荣耀献给守夜人，今夜如此，夜夜皆然。</h3>
    <p>"守夜者誓言"</p>
